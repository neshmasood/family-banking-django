
{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container justify-content-center" >
    <div class="d-flex justify-content-center">
        <h3>Login</h3>
    </div>
    <div class="d-flex justify-content-center">
        <form action="" method="post">
            {% csrf_token %}

            {{ form|crispy }}
        
            <input type="submit" class="btn btn-primary" value="Login">
        </form>

    </div>
    
</div>

{% endblock %}
