{% extends 'base.html' %}

{% block content %}
    <h3>List of Family Members</h3>

    {% for familygroup in familygroups %}
        <div>
            <div>
                <a href="{% url 'familygroups_show' familygroup.id %}">
                    <p>Name: ${{ familygroups.name }}</p>
                </a>
            </div>
           
        </div>
        
    {% endfor %}

{% endblock %}
