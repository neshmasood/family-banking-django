{% extends 'base.html' %}

{% block content %}

    <h3>Add a family member</h3>
    <form class="familygroup-table" action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input class="btn btn-primary" type="submit" value="Submit!">
        <a class="btn btn-primary" href="{% url 'dashboard' %}">Cancel</a>
    </form>

{% endblock %}
