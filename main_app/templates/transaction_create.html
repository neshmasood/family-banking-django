{% extends 'base.html' %}

{% block content %}

    <h4>Make a transaction</h4>
    <form class="transaction-table" action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input class="btn btn-primary" type="submit" value="Create">
        <a class="btn btn-primary" href="{% url 'dashboard' %}">Cancel</a>
    </form>

{% endblock %}
