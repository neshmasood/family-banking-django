{% extends 'base.html' %}

{% block content %}

    <h4>Make a transaction</h4>
    <form class="transaction-table" action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit!">
        <a href="{% url 'dashboard' %}">Cancel</a>
    </form>

{% endblock %}
