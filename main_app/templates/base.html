{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- we can put any cdns, scripts, or css here -->

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'scripts/app.js' %}" defer></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <nav class="navbar navbar-expand-md py-4 navbar-dark bg-dark shadow-sm">
        <div class="container">
            <ul class="navbar-nav mr-auto">
                <!-- <li class="nav-item active">
                    <a href="/admin">Admin</a> 
                </li> -->
                <li class="nav-item">
                    <a class="navbar-link active" href="{% url 'login' %}">Login</a>
                  </li>
