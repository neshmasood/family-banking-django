{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- we can put any cdns, scripts, or css here -->
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'scripts/app.js' %}" defer></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body id="kt_body" class="header-fixed header-tablet-and-mobile-fixed toolbar-enabled aside-fixed aside-default-enabled">
    <nav class="navbar navbar-expand-md py-4 navbar-dark bg-dark shadow-sm">
        <div class="container">
            <h3>Hello</h3>
            <ul class="navbar-nav mr-auto"> 
                <li class="nav-item active">
                    <a href="/admin">Admin</a> 
                </li>
                {% if user.is_authenticated %}
                
                <!-- <li class="nav-item">
                    <a class="navbar-link" href="/">Dashboard</a>
                </li> -->
                <li class="nav-item active">
                    <a href="{% url 'profile' user.username %}">Hello, {{ user.username }}</a>
                </li>
                <!-- <h5>Hello, {{ user.username }}</h5> -->
                <li class="nav-item active">
                    <a href="{% url 'logout' %}">LogOut</a>
                </li>
                <li class="nav-item active">
                    <a href="/tasks">Tasks</a>
                </li>
                <li class="nav-item active">
                    <a href="{% url 'task_create' %}">Add Task</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-link active" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-link active" href="{% url 'familygroups_create' %}">Add Family Member</a>
                  </li>
                {% else %}
                <li class="nav-item">
                    <a class="navbar-link active" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-link active" href="{% url 'signup' %}">SignUp</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

</body>
